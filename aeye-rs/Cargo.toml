[workspace]
members = [
    "core",
    "tui",
]
resolver = "2"

[workspace.package]
version = "0.0.0"
edition = "2024"
license = "Apache-2.0"

[workspace.dependencies]
# Internal - aeye-utils
aeye-ansi-escape = { path = "../aeye-utils/aeye-ansi-escape" }
aeye-apply-patch = { path = "../aeye-utils/aeye-apply-patch" }
aeye-async-utils = { path = "../aeye-utils/aeye-async-utils" }
aeye-execpolicy = { path = "../aeye-utils/aeye-execpolicy" }
aeye-file-search = { path = "../aeye-utils/aeye-file-search" }
aeye-git = { path = "../aeye-utils/aeye-git" }
aeye-keyring-store = { path = "../aeye-utils/aeye-keyring-store" }
aeye-mcp-types = { path = "../aeye-utils/aeye-mcp-types" }
aeye-protocol = { path = "../aeye-utils/aeye-protocol" }
aeye-utils-absolute-path = { path = "../aeye-utils/aeye-absolute-path" }
aeye-utils-cache = { path = "../aeye-utils/aeye-cache" }
aeye-utils-cargo-bin = { path = "../aeye-utils/aeye-cargo-bin" }
aeye-utils-home-dir = { path = "../aeye-utils/aeye-home-dir" }
aeye-utils-image = { path = "../aeye-utils/aeye-image" }
aeye-utils-json-to-toml = { path = "../aeye-utils/aeye-json-to-toml" }
aeye-utils-pty = { path = "../aeye-utils/aeye-pty" }
aeye-utils-readiness = { path = "../aeye-utils/aeye-readiness" }
aeye-utils-string = { path = "../aeye-utils/aeye-string" }

# External
allocative = "0.3.3"
ansi-to-tui = "7.0.0"
anyhow = "1"
arboard = { version = "3", features = ["wayland-data-control"] }
assert_cmd = "2"
