name: Fix From Logs
description: "Proposes a fix for an issue based on provided log files."
steps:
  - name: Scan System
    action: system.scan
  - name: Generate Plan
    action: llm.plan
    inputs:
      goal: "{{ user.goal }}"
  - name: Generate Patch
    action: llm.patch
  - name: Apply Patch
    action: tools.apply
    when: "tier >= 2"
    inputs:
      patch: "{{ steps.Generate Patch.outputs.patch_path }}"
  - name: Run Verification
    action: tools.verify
    when: "tier >= 2"
